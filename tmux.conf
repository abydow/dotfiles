# Enable Colours
set -g default-terminal 'xterm-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# prefix key
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Open new windows in current directory path
bind c new-window -c "#{pane_current_path}"

# Split windows
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Reload Config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "󰑓 Config reloaded"

# Resize Panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Enable Mouse
set -g mouse on

# Scrollback
set -g history-limit 50000

# VIM motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Enable Mouse Dragging
unbind -T copy-mode-vi MouseDragEnd1Pane

# Status Line Position
set-option -g status-position top

##### Plugins #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Theme
set -g @catppuccin_flavour 'mocha'
set -g status-style bg='#1e1e2e',fg='#cdd6f4'
set -g message-style bg='#313244',fg='#cdd6f4'
set -g pane-border-style fg='#45475a'
set -g pane-active-border-style fg='#89b4fa'
set -g mode-style bg='#cdd6f4',fg='#1e1e2e'

set -g status-left-length 60
set -g status-left "#[fg=#89b4fa,bg=#1e1e2e]#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]"

set -g status-right-length 120
set -g status-right "#[fg=#1e1e2e]#[fg=#cdd6f4,bg=#1e1e2e] 󰥔 %H:%M #[fg=#cdd6f4] #[fg=#bac2de]󰃭 %Y-%m-%d #[fg=#1e1e2e]#[fg=#f5c2e7,bg=#1e1e2e] 󰅒 #(whoami)@#H "

set -g window-status-format "#[fg=#9399b2] 󰈚 #I:#W "
set -g window-status-current-format "#[fg=#cdd6f4,bg=#45475a,bold] 󰈚 #I:#W #[default]"
set -g window-status-separator ""

#### POP UP LAZYGIT
bind g display-popup -d "#[pane_current_path]" -E -w 80% -E lazygit

##### TPM Init #####
run '~/.tmux/plugins/tpm/tpm'
